<!DOCTYPE html>

<html xmlns:ng="http://angularjs.org" class="ng-app:PickPresentation" id="ng-app" ng-app="PickPresentation">

    <head lang="en">
        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

        <script src="resources/js/lib/jquery-1.8.2.js"></script>
        <script src="resources/js/lib/angular/angular.js" ng:autobind></script>
        <script src="resources/js/app.js"></script>
        <script src="resources/js/services.js"></script>
        <script src="resources/js/controllers/MoviesController.js"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>

        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"  type="text/css" />
        <link href="resources/css/app.css" rel="stylesheet"  type="text/css" />
    </head>
    <body>
        <h1>Lista de pel√≠culas disponibles</h1>
        <div id="wrapper" ng-controller="MoviesController">
            <div class="row">
                <div class="col-sm-6 col-md-3" ng-repeat="movie in movies">
                    <div class="thumbnail">
                        <img ng-src="{{movie.image}}" alt="">
                        <div class="caption">
                            <h3>{{movie.title}}</h3>
                            <p>{{movie.description}}</p>
                            <h4>Tandas</h4>
                            <div ng-repeat="showtime in movie.times">
                                <p><a href="#" class="btn btn-primary" role="button" ng-click = "chooseMovie(movie, showtime)">{{showtime.time}}</a></p>
                            </div>

                            <input type="text" ng-model="chosenMovie.value">

                            <input type="text" ng-model="chosenTime.value">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
