<!DOCTYPE html>

<html xmlns:ng="http://angularjs.org" class="ng-app:PickPresentation" id="ng-app" ng-app="PickPresentation">
	<head>
	    <meta charset="utf-8">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		
		<script src="resources/js/lib/jquery-1.8.2.js"></script>
		<script src="resources/js/lib/angular/angular.js" ng:autobind></script>
		<script src="resources/js/app.js"></script>
		<script src="resources/js/services.js"></script>
		<script src="resources/js/controllers/GeneralController.js"></script>
        <script src="resources/js/controllers/MoviesController.js"></script>
		<script src="resources/bootstrap/js/bootstrap.min.js"></script>
		<script src="resources/js/custom.css"></script>

		<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"  type="text/css" />
		<link href="resources/css/app.css" rel="stylesheet"  type="text/css" />
		<link href="resources/css/custom.css" rel="stylesheet"  type="text/css" />

	</head>
	
	<body>

		<nav class="navbar navbar-inverse">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        				<span class="sr-only">Toggle navigation</span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="#">CineTico</a>
    			</div>

    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      				<ul class="nav navbar-nav">
        			
      				</ul>
    			</div>
  			</div>
		</nav>
		<div id="wrapper" ng-controller="GeneralController">
			<div class="container">
				<div class="row">
					<div class="span12">
						<section ng-init="tab = 1">
							<ul class="nav nav-pills">
								<li ng-class="{active:tab == 1}"><a href ng-click="tab = 1">Peliculas</a></li>
								<li ng-class="{active:tab == 2}"><a href ng-click="tab = 2">Butacas</a></li>
								<li ng-class="{active:tab == 3}"><a href ng-click="tab = 3">Factura</a></li>
							</ul>
							<div class="panel" ng-show="tab == 1">
								<p>Pelis</p>
							</div>
							<div class="panel" ng-show="tab == 2">
								<p>Butacas</p>
							</div>
							<div class="panel" ng-show="tab == 3">
								<p>Factura</p>
							</div>
						</section>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
